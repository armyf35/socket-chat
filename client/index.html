<!DOCTYPE html>
<html ng-app='socket-chat'>
  <head>
    <meta charset="utf-8" />
    <title>Web Socket Chat</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#chat">Socket Chat</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse-1" ng-controller="NavbarController">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/chat')}"><a href="#chat">Chat</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="!isAuth()"><a>{{ user.username }}</a></li>
          <li ng-class="{ active: isActive('/login')}" ng-hide="isAuth()"><a href="#login">Login</a></li>
          <li ng-class="{ active: isActive('/register')}" ng-hide="isAuth()"><a href="#register">Register</a></li>
          <li ng-class="{ active: isActive('/logout')}" ng-hide="!isAuth()"><a href="#logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <div ng-view></div>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="/node_modules/moment/moment.js"></script>
    <script src="/node_modules/angular-moment/angular-moment.js"></script>
    <script src="/app/services/services.js"></script>
    <script src="/app/chat/chat.js"></script>
    <script src="/app/auth/auth.js"></script>
    <script src="/app/app.js"></script>

    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
